schema_version: 1

context:
  name: mlx-image
  version: 0.1.7

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mlx_image-${{ version }}.tar.gz
  sha256: 7971cdbadfbc42288bd0a813c51a506341688f4e8cc590051558ac58b12c47bc

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - mlx
    - numpy 1.26.2.*
    - tqdm
    - safetensors
    - opencv
    - pillow
    - pandas
    - matplotlib-base
    - albumentations
    - types-pyyaml >=6.0.12,<7.0.0
    - huggingface_hub

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - mlxim
      pip_check: true

about:
  summary: Apple MLX image models library
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/riccardomusmeci/mlx-image

extra:
  recipe-maintainers:
    - xhochy
