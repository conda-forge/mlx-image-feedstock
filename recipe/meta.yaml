{% set name = "mlx-image" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mlx_image-{{ version }}.tar.gz
  sha256: fd64a9017801a6ae620c05f4f867987bb6b59a80ff88d0844af4d6b2cad8df22

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - mlx
    - numpy 1.26.2
    - tqdm
    - safetensors
    - opencv
    - pillow
    - pandas
    - matplotlib-base
    - albumentations
    - types-pyyaml >=6.0.12,<7.0.0
    - huggingface_hub

test:
  imports:
    - mlxim
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Apple MLX image models library
  home: https://github.com/riccardomusmeci/mlx-image
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
